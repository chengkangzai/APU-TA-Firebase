<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TA - Lab PC information</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <style>
        small {
            color: #98999a;
        }
    </style>
    <link rel="stylesheet" href="../asset/css/particlejs.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/v/bs4/dt-1.10.20/datatables.min.css">

    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-firestore.js"></script>

</head>

<body class="text-white">
    <nav></nav>
    <div class="container-fluid" id="content-wrapper">
        <header class="text-center">
            <h1>APU Technical Assistant - Lab PC information</h1>
            <a id="openBackBtn" class="btn btn-primary " role="button" onclick="showSidePanel()">Toggle side panel</a>
        </header>
        <div class="row">
            <div class="col-lg-1" id="sidePanel">
                <button class="btn btn-primary" onclick="goBack()">
                    Go Back
                </button>
                <button class="btn btn-primary mt-1" onclick="hideSidePanel()">
                    Hide
                </button>
            </div>
            <div class="col-lg-11 " id="infoDiv">
                <table id="pc-list" class="p-0 m-0 table table-dark">
                    <thead>
                        <th scope="col">PC Name</th>
                        <th scope="col">CPU</th>
                        <th scope="col">Model</th>
                        <th scope="col">GPU</th>
                        <th scope="col">RAM</th>
                        <th scope="col">HDD</th>
                        <th scope="col">Last Update</th>
                    </thead>
                    <tbody id="tbody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>

    <script src="https://cdn.datatables.net/v/bs4/dt-1.10.20/datatables.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="../asset/js/fb.js"></script>
    <script src="../asset/js/particle.js"></script>
    <script src="../asset/js/nav.js"></script>
    <script src="app.js"></script>
</body>

</html>
