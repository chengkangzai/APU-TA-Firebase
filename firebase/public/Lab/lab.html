<body class="text-white">
    <div class="container-fluid" id="content-wrapper">
        <header class="text-center">
            <h1>APU Technical Assistant - Lab PC information</h1>
            <a id="openBackBtn" class="btn btn-primary " role="button" onclick="showSidePanel()">Toggle side panel</a>
        </header>
        <div class="row">
            <div class="col-lg-1" id="sidePanel">
                <button class="btn btn-primary" onclick="goBack()">
                    Go Back
                </button>
                <button class="btn btn-primary mt-1" onclick="hideSidePanel()">
                    Hide
                </button>
            </div>
            <div class="col-lg-11 " id="infoDiv">
                <table id="pc-list" class="p-0 m-0 table table-dark">
                    <thead>
                        <th scope="col">PC Name</th>
                        <th scope="col">CPU</th>
                        <th scope="col">Model</th>
                        <th scope="col">GPU</th>
                        <th scope="col">RAM</th>
                        <th scope="col">HDD</th>
                        <th scope="col">Last Update</th>
                    </thead>
                    <tbody id="tbody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
