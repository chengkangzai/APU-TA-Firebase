<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Feedback</title>
    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.1/firebase-firestore.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../asset/css/particlejs.css">
</head>

<body>
    <div id="content-wrapper" class="map-clean text-center">
        <nav></nav>
        <h2 class="text-primary "> Submit Your Feedback here ! </h2>
        <div class="newsletter-subscribe">
            <div class="container">
                <div class="intro">
                    <h2 class="text-center">Feedback Form</h2>
                    <p class="text-center">We are always happy receive feedback from our users! Because that is that makes us better!<br>Don't worry, Your Feedback will send anonymously!<br>Because we care about your&nbsp;privacy!
                        <br><br></p>
                </div>

                <div class="form-group">
                    <textarea name="Feedback" rows="5" id="feedbackValue" class="form-control" placeholder="Enter your Feedback here :3" onkeydown="checkIfIsEnter(event)"></textarea>
                    <button class="btn btn-primary mt-3" type="submit" value="submit" onclick="submitFeedback()">Submit!</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="../asset/js/nav.js"></script>
    <script src="../asset/js/particle.js"></script>
    <script src="../asset/js/fb.js"></script>
    <script src="app.js"></script>
</body>

</html>
